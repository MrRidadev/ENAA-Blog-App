
 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-overlay {
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=2830&h=1500&q=80') no-repeat center center/cover;
      filter: brightness(0.4) blur(2px);
      z-index: -1;
    }

    .section-dark {
      position: relative;
      background-color: #111827;
      color: white;
      padding: 6rem 1rem;
    }

    .link-arrow {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s;
    }

    .link-arrow:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>



<section class="section-dark">
  <div class="bg-overlay"></div>
  <div class="container text-center text-md-start">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="display-4 fw-bold">Bienvenue sur <span class="text-info">TechBlog</span></h1>
        <p class="mt-4 fs-5 text-light">
          Découvrez des articles sur les nouvelles technologies, le développement web, l’IA, les gadgets et bien plus encore !
        </p>
        <a href="#" class="btn btn-info btn-lg mt-3"> Découvrir les articles</a>
      </div>
      <div class="col-md-6 text-center mt-4 mt-md-0">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Ordinateur" class="img-fluid rounded" width="300">
      </div>
    </div>
  </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
