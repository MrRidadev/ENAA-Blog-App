<div  class="container py-5">
  <div class="text-center mb-5">
    <h2 class="display-5 fw-bold">Ajouter un nouvel article</h2>
    <p class="lead text-muted">Partagez vos idées et boostez votre présence en ligne !</p>
  </div>

  <form action="/ajouter-article" method="POST" enctype="multipart/form-data">
    <div class="row g-4">
      <!-- Image -->
      <div class="col-lg-12">
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="file" class="form-control" id="image" name="image" required>
        </div>
      </div>

      <!-- Titre -->
      <div class="col-lg-12">
        <div class="mb-3">
          <label for="titre" class="form-label">Titre de l'article</label>
          <input type="text" class="form-control" id="titre" name="titre" placeholder="Ex: Boostez votre taux de conversion" required>
        </div>
      </div>

      <!-- Catégorie -->
      <div class="col-lg-12">
        <div class="mb-3">
          <label for="titre" class="form-label">Catégorie</label>
          <input type="text" class="form-control" id="Catégorie" name="Catégorie" placeholder="" required>
        </div>
      </div>

      <!-- Texte -->
      <div class="col-lg-12">
        <div class="mb-3">
          <label for="texte" class="form-label">Description</label>
          <textarea class="form-control" id="texte" name="texte" rows="4" placeholder="Détails de l'article" required></textarea>
        </div>
      </div>

      <!-- Soumettre -->
      <div class="col-lg-12">
        <button type="submit" class="btn btn-primary">Ajouter l'article</button>
      </div>
    </div>
  </form>
</div>
